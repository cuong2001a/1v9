<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Carousel</title>
    <style>
     
        .container {
            width: 300px;
            overflow: hidden;
            position: relative;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s linear;
        }
        .card {
            min-width: 100px;
            height: 150px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 5px;
            border-radius: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="carousel">
            <div class="card">Card 1</div>
            <div class="card">Card 2</div>
            <div class="card">Card 3</div>
            <div class="card">Card 4</div>
            <div class="card">Card 5</div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(function() {
    const $carousel = $('.carousel');
    const cardWidth = $('.card').outerWidth(true);
    const totalWidth = $('.card').length * cardWidth;
    let position = 0, direction = 1;

    setInterval(() => {
        position += direction * 2;
        if (position >= totalWidth - $('.container').width() || position <= 0) {
            direction *= -1;
            position += direction * 2; // Điều chỉnh vị trí để không bị dừng
        }
        $carousel.css('transform', `translateX(-${position}px)`);
    }, 50);
});
</script>
</body>
</html>
