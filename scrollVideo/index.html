<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Reels</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<style>
    @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");

    body {
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Roboto", sans-serif;
    }

    .container {
        height: 100%;
        width: 100%;
        overflow-y: scroll;
        scroll-snap-type: y mandatory;
    }

    ::-webkit-scrollbar {
        display: none;
    }

    .con {
        height: 100%;
        width: 100%;
    }

    /* defining scroll-snap alignment on children */
    div>div {
        scroll-snap-align: center;
    }

    .content {
        width: 388px;
        height: 100%;
        border-radius: 10px;
        position: relative;
    }

    .content .video {
        width: 388px;
        height: 100%;
        border-radius: 10px;
        object-fit: cover;
    }

    /* profile bottom */
    .profile {
        width: 100%;
        height: 55px;
        position: absolute;
        bottom: 8%;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .profile a {
        color: white;
        font-size: 14px;
        text-decoration: none;
    }

    .profile button {
        background: white;
        color: #000;
        padding: 10px 15px;
        font-size: 12px;
        font-weight: 700;
        border: none;
        border-radius: 15px;
        height: 32px;
        cursor: pointer;
    }

    .profic {
        width: 55px;
        height: 55px;
        display: flex;
        justify-content: left;
        margin-left: 20px;
        border-radius: 50px;
        position: relative;
        cursor: pointer;
        box-shadow: 1px 1px 20px black, -2px -3px 47px #87fffb;
    }

    /* buttons */
    .buttons {
        width: 55px;
        position: absolute;
        right: -70px;
        bottom: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        gap: 10px;
    }

    .btn {
        width: 46px;
        height: 46px;
        background-color: #f2f2f2;
        border-radius: 50px;
        border: none;
        font-size: 25px;
        opacity: 0.3;
        color: black;
        cursor: pointer;
        outline: none;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .btn:hover {
        background-color: #e5e5e5;
        opacity: 0.9;
    }

    .form-btn {
        background: none;
        border: none;
        padding: 0;
        width: 46px;
    }

    .form-btn p {
        font-size: 14px;
        margin: 5px 0 0;
    }

    .scroll-btn {
        width: 55px;
        height: 55px;
        background-color: #f2f2f2;
        border-radius: 50px;
        border: none;
        font-size: 25px;
        color: black;
        cursor: pointer;
        outline: none;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .scroll-btn:hover {
        background-color: #e5e5e5;
    }

    .scroll {
        position: fixed;
        right: 30px;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 30px;
    }

    @media only screen and (max-width: 600px) {
        .scroll {
            display: none;
        }

        .buttons {
            right: 10px;
        }
    }
</style>

<body>
    <div class="container">

        <!--   content 1 -->
        <div class="con">
            <div class="content">
                <video class="video" autoplay loop controls>
                    <source src="/video/video1.mp4" type="video/mp4">
                </video>
                <section class="profile">
                    <img class="profic"
                        src="https://img.freepik.com/free-photo/cute-ai-generated-cartoon-bunny_23-2150288876.jpg?t=st=1695722198~exp=1695725798~hmac=2a5fd1d067217acb2b418bee05052b55a8e2f4ac7ec14d5ba4bb30bd860327cf&w=740">
                    </img>
                    <a href="/">Đây là tên</a>
                    <button>Đăng ký</button>
                </section>
                <section class="buttons">
                    <button class="form-btn">
                        <i class="btn fa fa-thumbs-up"></i>
                        <p>15</p>
                    </button>
                    <button class="form-btn">
                        <i class="btn fa fa-thumbs-down"></i>
                        <p>Không thích</p>
                    </button>
                    <button class="form-btn"><i class="btn fa fa-commenting"></i>

                    </button>
                    <button class="form-btn"><i class="btn fa fa fa-share"></i>
                        <p>chia sẻ</p>
                    </button>
                    <button class="form-btn"><i class="btn fa fa-ellipsis-h"></i>
                    </button>
                </section>
            </div>
            <div class="content">
                <video class="video" controls>
                    <source src="/video/video1.mp4" type="video/mp4">
                </video>
                <section class="profile">
                    <img class="profic"
                        src="https://img.freepik.com/free-photo/cute-ai-generated-cartoon-bunny_23-2150288876.jpg?t=st=1695722198~exp=1695725798~hmac=2a5fd1d067217acb2b418bee05052b55a8e2f4ac7ec14d5ba4bb30bd860327cf&w=740">
                    </img>
                    <a href="/">Đây là tên</a>
                    <button>Đăng ký</button>
                </section>
                <section class="buttons">
                    <button class="form-btn">
                        <i class="btn fa fa-thumbs-up"></i>
                        <p>15</p>
                    </button>
                    <button class="form-btn">
                        <i class="btn fa fa-thumbs-down"></i>
                        <p>Không thích</p>
                    </button>
                    <button class="form-btn"><i class="btn fa fa-commenting"></i>
                        <p>0</p>
                    </button>
                    <button class="form-btn"><i class="btn fa fa fa-share"></i>
                        <p>chia sẻ</p>
                    </button>
                    <button class="form-btn"><i class="btn fa fa-ellipsis-h"></i>
                    </button>

            <div class="content">

                </video>
                <section class="profile">
                    <img class="profic"
                        src="https://img.freepik.com/free-photo/cute-ai-generated-cartoon-bunny_23-2150288876.jpg?t=st=1695722198~exp=1695725798~hmac=2a5fd1d067217acb2b418bee05052b55a8e2f4ac7ec14d5ba4bb30bd860327cf&w=740">

                <section class="buttons">

        <div class="scroll">
            <button class="scroll-btn" id="scroll-up"><i class="fa fa-long-arrow-up" aria-hidden="true"></i></button>
            <button class="scroll-btn" id="scroll-down"><i class="fa fa-long-arrow-down"
                    aria-hidden="true"></i></button>
        </div>
    </div>


    <!-- <script src="script.js"></script> -->
    <script>
        const videos = document.querySelectorAll(".video");

        // Lắng nghe sự kiện cuộn
        const checkVideos = () => {
            let isAnyVideoPlaying = false;

            videos.forEach((video) => {
                const rect = video.getBoundingClientRect();

                // Kiểm tra xem video có nằm trong vùng nhìn thấy không
                if (rect.top < 0 || rect.bottom > window.innerHeight) {
                    video.pause(); // Tạm dừng video nếu không nằm trong vùng nhìn thấy
                } else {
                    // Nếu video nằm trong vùng nhìn thấy
                    if (!video.paused) {
                        isAnyVideoPlaying = true; // Đánh dấu có video đang phát
                    } else {
                        video.play().catch((error) => {
                            console.error("Không thể phát video:", error);
                        });
                    }
                }
            });

            // Dừng tất cả video nếu không còn video nào đang phát
            if (!isAnyVideoPlaying) {
                videos.forEach((video) => {
                    video.pause();
                });
            }
        };

        window.addEventListener("scroll", checkVideos);

        // Xử lý khi video phát
        videos.forEach((video) => {
            video.addEventListener("play", () => {
                // Dừng tất cả các video khác khi video này được phát
                videos.forEach((otherVideo) => {
                    if (otherVideo !== video) {
                        otherVideo.pause();
                    }
                });
            });
        });

        // Các sự kiện cuộn lên/xuống
        document.getElementById("scroll-up").addEventListener("click", function () {
            const container = document.querySelector(".container");
            container.scrollBy({
                top: -window.innerHeight,
                behavior: "smooth",
            });
        });

        document.getElementById("scroll-down").addEventListener("click", function () {
            const container = document.querySelector(".container");
            container.scrollBy({
                top: window.innerHeight,
                behavior: "smooth",
            });
        });

    </script>
