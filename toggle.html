<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iconify/2.0.0/iconify.min.js" integrity="sha512-lYMiwcB608+RcqJmP93CMe7b4i9G9QK1RbixsNu4PzMRJMsqr/bUrkXUuFzCNsRUo3IXNUr5hz98lINURv5CNA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/style.css">
    <style>
        .collapse {
            display: none;
        }
        .toggle-icon {
            transition: transform 0.2s;
        }
        .active .toggle-icon {
            transform: rotate(-90deg);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Collapse với Mũi Tên</h2>
        <button class="btn" id="toggleButton">
            <span class="toggle-icon">&#9654;</span> <!-- Mũi tên chỉ sang phải -->
            Nội dung
        </button>
        <div class="collapse" id="collapseContent">
            <div class="card">
                Đây là nội dung bên trong Collapse.
            </div>
        </div>
    </div>
   <script>
const toggleButton = document.getElementById('toggleButton');
    const collapseContent = document.getElementById('collapseContent');

    toggleButton.addEventListener('click', function() {
        collapseContent.style.display = collapseContent.style.display === 'block' ? 'none' : 'block';
        toggleButton.classList.toggle('active');

        const icon = toggleButton.querySelector('.toggle-icon');
        icon.innerHTML = toggleButton.classList.contains('active') ? '&#9660;' : '&#9654;'; // Thay đổi mũi tên
    });
   </script>
</body>
</html>
